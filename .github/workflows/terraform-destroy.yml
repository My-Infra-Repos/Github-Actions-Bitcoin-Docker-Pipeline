
name: 'Terraform_destroy'

on:
  workflow_dispatch:
    inputs: { "Destroy"}
    name: "Destroy the terraform Infra"


jobs:
  terraform:
    name: 'Terraform_Destroy'
    runs-on: ubuntu-latest
    environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    # Configure AWS credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ secrets.AWS_REGION }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  
    - name: Terraform Init
      run: terraform -chdir='environment/demo' init 
    - name: Terraform Format
      run: terraform fmt -check
    - name: Terraform Destroy The whole Environment
      run: terraform -chdir='environment/demo' destroy -auto-approve -input=false
    - name: Terraform Init
      run: terraform -chdir='modules/ecr' init 
    - name: Terraform Destroy The ECR
      run: terraform -chdir='modules/ecr' destroy -auto-approve -input=false

